            <h2>Feature Overlay</h2>

            <p>Basic example on how to create a <code>ol.FeatureOverlay</code> instance to render a circle feature.</p> 

            <div id="map" class="map"></div>

            <h4 class="text-muted">Source code:</h4>
            <pre><code id="code_text" class="javascript"></code></pre>

            include "footer.html"

        include "tail.html"

        include "ganalytics.html"

        <script id="code">
            var map = new ol.Map({
                target: 'map',
                renderer: 'canvas',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.MapQuest({
                            layer: 'osm'
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.transform([2.1833, 42.3833], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 4
                })
            });

            // Create a circle feature
            var circle = new ol.geom.Circle(
                ol.proj.transform([2.1833, 41.3833], 'EPSG:4326', 'EPSG:3857'),
                1000000
            );
            var circleFeature = new ol.Feature(circle);

            // Create feature overlay
            var featureOverlay = new ol.FeatureOverlay({
                map: map,
                features: [circleFeature],
                style: new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: 'rgba(100, 210, 50, 0.3)'
                    }),
                    stroke: new ol.style.Stroke({
                        width: 4,
                        color: 'rgba(100, 200, 50, 0.8)'
                    })
                })
            });
        </script>
