include "ganalytics.html"

<script id="code">
    // Create a view object shared by the four maps.
    var view = new ol.View({
        center: ol.proj.transform([2.1833, 41.3833], 'EPSG:4326', 'EPSG:3857'),
        zoom: 8
    });
    //定义一个view   同时给四个map用 会被平分
    var mapMQ = new ol.Map({
        target: 'mapMQ',
        renderer: 'canvas',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.MapQuest({
                    layer: 'osm'
                })
            })
        ],
        view: view
    });

    var mapOSM = new ol.Map({
        target: 'mapOSM',
        renderer: 'canvas',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: view
    });

    var mapStamen = new ol.Map({
        target: 'mapStamen',
        renderer: 'canvas',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.Stamen({
                    layer: 'watercolor'
                })
            })
        ],
        view: view
    });

    var mapBing = new ol.Map({
        target: 'mapBing',
        renderer: 'canvas',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.BingMaps({
                    key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3',
                    imagerySet: 'AerialWithLabels'
                })
            })
        ],
        view: view
    });
</script>
