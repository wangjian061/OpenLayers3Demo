<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            height: 500px;

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=kb7nIpa9yaIWZ769oK9rAFAq"></script>
    <title>设置线、面可编辑</title>
</head>
<body>
<div id="allmap"></div>
<div id="control">
    <button onclick="polyline.enableEditing();polygon.enableEditing();">开启线、面编辑功能</button>
    <button onclick="polyline.disableEditing();polygon.disableEditing();">关闭线、面编辑功能</button>
</div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);
    map.enableScrollWheelZoom();

    //--------参数设置-----------------------------------------------------------------------------------------------------

        getPoint(116.399, 39.910),

    //多边形
    var opst_polygon = {
        strokeColor: "blue",
        strokeWeight: 2,
        strokeOpacity: 0.5
    };
    var array_Plygon = [
        getPoint(116.387112, 39.920977),
        getPoint(116.385243, 39.913063),
        getPoint(116.394226, 39.917988),
        getPoint(116.401772, 39.921364),
        getPoint(116.41248, 39.927893)

    drawPolygon(array_Plyline, opst_polygon);
   // drawPolyline(array_Plyline,opst_polyline);

    var a1 = 117.411794;

    var c1 = 117.413794;
    var c2 = 39.9168;

    var d1 = 117.421794;
    var d2 = 38.9168;

    var e1 = 117.431794;
    var e2 = 40.9168;

    var f1 = 117.431794;
    var f2 = 36.9168;


    //-----方法--------------------------------------------------------------------------------------------------------

    function getPoint(x, y) {
        return (new BMap.Point(x, y));
    }

    function getPointArray() {

    }
    function drawPolyline(pointArray, opst) {
        var polyline = new BMap.Polyline(pointArray, opst);   //创建折线
        map.addOverlay(polyline);   //增加折线
    }

    function drawPolygon(pointArray, opst) {
        var polygon = new BMap.Polygon(pointArray, opst);   //创建多边形
        map.addOverlay(polygon);   //增加多边形
    }
</script>
