<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=kb7nIpa9yaIWZ769oK9rAFAq">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(117.162234, 39.166122); // 初始化地图,设置中心点坐标
    map.centerAndZoom(point, 17); // 设置地图级别。
    map.enableScrollWheelZoom(); // 启用滚轮放大缩小
    //地图基本功能，结束。


    //创建标注1
    var pt = new BMap.Point(117.162234, 39.166122);
    var myIcon = new BMap.Icon("data/icon_red.png", new BMap.Size(100, 100));
    var marker_1 = new BMap.Marker(pt, {icon: myIcon}); // 创建标注
    map.addOverlay(marker_1);
    //信息框1
    var html_1 = ["<div class=*infoBox_con*>"
        , "<p class=*infoBox_title*>测试地址1</p>"
        , "<span><img src=*images/img1.png* width=*235* height=*130*/></span>"
        , "</div>"];
    var infoBox_1 = new BMapLib.InfoBox(map, html_1.join(""), {
        closeIconMargin: "1px 1px 0 0"
        , enableAutoPan: true
        , align: INFOBOX_AT_TOP
    });


    //创建标注2
    var pt = new BMap.Point(117.15852, 39.168192);
    var myIcon = new BMap.Icon("data/icon_green.png", new BMap.Size(100, 100));
    var marker_2 = new BMap.Marker(pt, {icon: myIcon}); // 创建标注
    map.addOverlay(marker_2);


    //信息框2
    var html_2 = ["<div class=*infoBox_con*>"
        , "<p class=*infoBox_title*>测试地址2</p>"
        , "<span><img src=*images/img2.png* width=*235* height=*130*/></span>"
        , "</div>"];
    var infoBox_2 = new BMapLib.InfoBox(map, html_2.join(""), {
        enableAutoPan: true
        , align: INFOBOX_AT_TOP
    });


    //点击事件
    function infoBox() {
        infoBox_1.open(marker_1)
    };
    marker_1.addEventListener("click", infoBox)
</script>
</body>
</html>
